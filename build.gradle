plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'io.github.dector.githubbot'
version '0.1'

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
